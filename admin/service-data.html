//查询条件

//字段
var aoColumns = [
	
	{"mData" : "serviceId",'sClass' : 'center'},
	{"mData" : "delStatus",'sClass' : 'center'},			
	{"mData" : "type",'sClass' : 'center'},				
	{"mData" : "projectName",'sClass' : 'center'},				
	{"mData" : "price",'sClass' : 'center'},		
	{"mData" : "createTime",'sClass' : 'center'},		
	{"mData" : "createTime",'sClass' : 'center'}
];

//处理表格
var fnRowCallback =  function( nRow, aData, iDisplayIndex ) {
	//操作行 3为减去隐藏td后的列
	/* Append the grade to the default row class name */
	var html = '';
	if(aData.delStatus=='1'){
		$(' td:eq(1)',nRow).html('停用');
		html = app.addButton.updateStatus('确认要更新启用状态吗？','&#xe615;','updateStatus','http://www.dikachongwu.com/weChat/serviceProject/updateStatus/',aData.serviceId,0);
	}else{
		$(' td:eq(1)',nRow).html('启用');
		html = app.addButton.updateStatus('确认要更新停用状态吗？','&#xe631;','updateStatus','http://www.dikachongwu.com/weChat/serviceProject/updateStatus/',aData.serviceId,1);
	}
	
	//	 10 美容洗澡 20 寄养
	if(aData.type=='10'){
		$(' td:eq(2)',nRow).html('美容洗澡');
	}else{
		$(' td:eq(2)',nRow).html('寄养');	
	}
	
	//$(' td:eq(6)',nRow).html(html+app.addButton.update('admin_edit',aData.userId,'500','400')+app.addButton.changePassword('admin_password',aData.userId,'500','400')+app.addButton.del('admin_del',aData.userId)+app.addButton.group('admin_group',aData.userId,'500','200'));
	$(' td:eq(6)',nRow).html(html+app.addButton.update('edit','service-data-edit.html',aData.serviceId,'800','400')+app.addButton.del('del','http://www.dikachongwu.com/weChat/serviceProject/deleteEntityById/',aData.serviceId));
	return nRow;
};
</script>
