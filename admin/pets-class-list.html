<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script> 
<script type="text/javascript">

var zTree;
var setting = {
    edit: {
        enable: true,
		showRenameBtn: false,
        selectedMulti: false,
    },
    view: {
        dblClickExpand: false,
        showLine: false,
        selectedMulti: false
    },
    data: {
        key: {
            name: "className",
        },
        simpleData: {
            enable: true,
            idKey: "classId",
            pIdKey: "parentId",
            rootPId: "0"
        }
    },


    callback: {
		beforeRemove: zTreeBeforeRemove,
		beforeClick: function(treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("tree");
				$('#classId').val(treeNode.classId);
				$('#parentId').val(treeNode.parentId);
				$('#className').val(treeNode.className);
				return true;
			//}
		}
    }
}


function initZtree() {
	var t = $("#treeDemo");
	t = $.fn.zTree.init(t, setting, zNodes);
}

var zNodes = [];

queryClass(0);
function queryClass(parentId){
	$.ajax({
		type: 'GET',
		url: "http://www.dikachongwu.com/weChat/petsClass/queryList",
		dataType: 'json',
		success: function(data){
			if(data.code == '200'){
				//debugger;	
				zNodes = [];
				var checkValue = $("#parentId").val();
				$("#parentId").empty();	
				$("#parentId").append("<option value='0'>顶级分类</option>");
				data.data.forEach(function(e) {
					if('0' == e.parentId){
						//$("#parentId").append("<option value=" + e.classId +" "+ e.classId == checkValue?selected:null +">"+ e.className +"</option>");
						$("#parentId").append("<option value=" + e.classId +">"+ e.className +"</option>");
					}
					$("#parentId").val(checkValue);
					
					zNodes.push(e);
					//console.log(e);
				});	
				//console.log(zNodes);
				initZtree();
			}else{
				layer.msg(data.message,{icon:1,time:1000});
			}

		},
		error:function(data) {
			console.log(data.msg);
		},
	});
}

function zTreeBeforeRemove(treeId, treeNode) {
	del(null,"http://www.dikachongwu.com/weChat/petsClass/deleteEntityById/",treeNode.classId);
	setTimeout(function(){
		queryClass(0);
	},1000);
	return false;
}
function showAdd(){
	$("#form-class-add").css('display','block');
	$('#classId').val(null);
	$('#parentId').val(null);
	$('#className').val(null);
}

$("#form").validate({
	rules:{
		parentId:{
			required:true,
			//minlength:2,
			//maxlength:16
		},
		className:{
			required:true,
		},
							
	},
	onkeyup:false,
	focusCleanup:true,
	success:"valid",
	submitHandler:function(form){

	var params = JSON.stringify($('#form').serializeJSON());
	var url = "http://www.dikachongwu.com/weChat/petsClass/addOrUpdate";

	save(url,params);
	setTimeout(function(){
		queryClass(0);
	},1000);
	
	//parent.layer.closeAll();
	//parent.$('.btn-refresh').click();
	//parent.layer.close(index);
	}
});

</script>
